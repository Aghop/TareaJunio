<div class="row justify-content-center align-items-center">
    <div class="card">
        <h4 class="card-header">Inicio de sesion</h4>
        <div class="card-body col d-flex justify-content-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" formControlName="username" class="form-control" />
                    <mat-error *ngIf="loginForm.get('username')?.errors?.required">
                        Nombre de usuario es <strong>requerido</strong>
                    </mat-error>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <mat-error *ngIf="loginForm.get('password')?.errors?.required">
                        Clave es <strong>requerida</strong>
                    </mat-error>
                </div>
                <div class="form-group">
                    <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha">
                    </ngx-recaptcha2>
                </div>
                <div class="form-group">
                    <label class="btn btn-secondary" for="option">
                        <input type="checkbox" class="btn-check" name="option" id="option" formControlName="option"
                            value="option" autocomplete="off"> Ingreso administrador
                    </label>
                </div>
                <div>
                    <p class="text-danger">{{mensaje}} </p> 
                </div>
                <div class="form-group">
                    <button [disabled]="loginForm.invalid" class="btn btn-primary">
                        Iniciar sesion
                    </button>
                    <a routerLink="../register" class="btn btn-link">Registrarse</a>
                    <a routerLink="../recuperar" class="btn btn-link">Recuperar contraseña</a>
                </div>
            </form>
        </div>
    </div>
</div>
